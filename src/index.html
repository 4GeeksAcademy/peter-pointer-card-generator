<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8 of Hearts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-success d-flex justify-content-center align-items-center vh-100"
  >
    <div class="playing-card d-flex justify-content-center align-items-center">
      <!-- Top left symbol -->
      <div class="position-absolute top-0 start-0 m-2 text-danger fw-bold">
        ♥
      </div>

      <!-- Card number -->
      <div class="card-number fw-bold">
        <p id="number">8</p>
      </div>

      <!-- Bottom right symbol -->
      <div
        class="position-absolute bottom-0 end-0 m-2 text-danger fw-bold rotate-180"
      >
        ♥
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
