<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-success">
    <div class="container">
      <h1 class="text-center text-light mt-3">Random Card Generator</h1>
        <div class="row d-flex justify-content-center">
          <div class="col-3 bg-light rounded mt-4">
            <div class="mt-1 display-1">
              <span id="top"></span>
            </div>
            <div class="my-5 display-1 d-flex justify-content-center fw-bold">
              <span id="number"></span>
            </div>
            <div class="display-1 d-flex justify-content-end mb-1">
              <span id="bottom" style="transform: rotate(180deg);"></span>
            </div>
          </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button type="button" id="btnNewCard" class="btn btn-warning fw-bold">New Card</button>
    </div>
    <!-- Bootstrap script -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
  </body>
</html>
